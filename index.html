<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Syng</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="all">

</head>

<body>
  <webview id='visiters' style="display:inline-block; width:100%; height:100px;" ã€€src='http://localhost:3000/visiters'></webview>
  <webview id='browser' src='http://localhost:3000/home' style="display:inline-block; width:100%; height:900px;"></webview>
</body>
<script>
  var BASE_URL = 'http://localhost:3000'

  var visiters = document.querySelector('#visiters')
  var browser = document.querySelector('#browser')
  browser.addEventListener("dom-ready", function() {
    var url = browser.getUrl();
    visiters.src = BASE_URL + '/visiters?url=' + url + '&title=' + document.title
    console.log(visiters.src)
  });
</script>

</html>
